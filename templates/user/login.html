{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>

<body>
    <div class="login_signup_container w3-animate-opacity">
        <div class="welcome_message w3-animate-top">
            <i class="fa fa-reddit" aria-hidden="true"></i>
            <h2>WELCOME TO</h2>
            <h1>REDDIT</h1>
        </div>
        <div class="form_container w3-animate-right">
            <div class="btn-group btn-group-lg btn-block form_switch">
                <a class="btn btn-outline-primary login_switch active">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary signup_switch">Signup</a>
            </div>
            <div class="form_content">
                <div id="login" class="w3-animate-opacity">
                    <h1>Account login</h1>
                    <form id="login_form" method="POST">
                        {% csrf_token %}
                        <div class="input_wrapper">
                            {{form.username}}
                            <label for="login_username">Username</label>
                            <i class="fa fa-times-circle error_icon" aria-hidden="true"></i>
                            <i class="fa fa-check-circle checked_icon" aria-hidden="true"></i>
                            <div class="error" id="login_username_error"></div>
                        </div>
                        <div class="input_wrapper">
                            {{form.password}}
                            <label for="login_password">Password</label>
                            <i class="fa fa-times-circle error_icon" aria-hidden="true"></i>
                            <i class="fa fa-check-circle checked_icon" aria-hidden="true"></i>
                            <div class="error" id="login_password_error">{{form.non_field_errors}}</div>
                        </div>
                        <div id="forgot_password">Forgot Password?</div>
                        <button id="login_submit" disabled class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/login_signup.js' %}"></script>
</body>

</html>
